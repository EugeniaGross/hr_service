<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
</head>
<body style="margin:0; padding:24px; background-color:#f5f7fa; font-family:Arial, Helvetica, sans-serif; color:#1f2937; line-height:1.6;">

<div style="max-width:600px; margin:0 auto; background-color:#ffffff; padding:24px; border-radius:6px;">

    <p style="margin:0 0 16px 0;">
        Monsieur {{ name }} bonjour!
    </p>

    <p style="margin:0 0 16px 0;">
        Comme partagé au téléphone je vous envoie le formulaire à remplir
        <a href="{{ url }}" style="color:#2563eb; text-decoration:none;">
            {{ url }}
        </a>
    </p>

    <p style="margin:0 0 24px 0;">
        Je reste à votre disposition pour tout complément d’information.
    </p>

    <p style="margin:0;">
        Bien cordialement,<br>
        {{ organization_name }}
    </p>

</div>

</body>
</html>
