limit_conn_zone $binary_remote_addr zone=connect:5m;
limit_req_zone $binary_remote_addr zone=requests:5m rate=3r/s;

server {
    listen 80;
    server_name <ip или домен>;
    server_tokens off;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    location /statics/ {
            alias /srv/hr_service/staticfiles/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
    }

    location /media/ {
            alias /srv/hr_service/mediafiles/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
    }

    location /api/v1/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://127.0.0.1:7000;
    }

    location /admin/ {
        proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://127.0.0.1:7000;
    }

    location / {
        alias /srv/hr_service_frontend/dist/;
        index  index.html index.htm;
        try_files $uri /index.html;
        limit_conn connect 5;
        limit_req zone=requests burst=5 nodelay;
        limit_conn_status 429;
        limit_req_status 429;
        expires 30d;
        add_header Cache-Control "public";
    }
}